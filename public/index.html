<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .tagify { width: 100%; max-width: 300px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Enter IDs</h1>
    <input name="idInput" id="idInput" placeholder="Type IDs and press Enter">
    <br>
    <button onclick="getData()" class="btn btn-primary mt-2">Submit</button>
    <button onclick="openModal()" class="btn btn-secondary mt-2">Open Settings</button>
    <div id="tableContainer"></div>

    <!-- Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="csrfInput" class="form-label">CSRF Token</label>
                        <input type="text" class="form-control" id="csrfInput">
                    </div>
                    <div class="mb-3">
                        <label for="cookiesInput" class="form-label">Cookies</label>
                        <input type="text" class="form-control" id="cookiesInput">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveSettings()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
